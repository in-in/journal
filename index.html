"slide.title"> <card :class="&quot;card--&quot; + slide.type" :buttons="&quot;read-more&quot;"><div class="card__image" slot="card-image"><app-picture :img="slide.img"></app-picture></div><template slot="card-tag">{{slide.category}}</template><p class="card__title" slot="card-title">{{slide.title}}</p><p class="card__desc" slot="card-desc">{{slide.desc}}</p><div class="card__button-group" slot="card-buttons"><app-button class="card__button card__button-read-more" slot="card-buttons" :hide-text="false">Read More<template slot="app-button-icon"><app-icon class="card__icon" :name="&quot;arrow2&quot;" :width="14" :height="10"></app-icon></template></app-button></div></card></carousel-item></carousel><app-section class="section--latest-posts" :title="true"><template slot="header"><app-section-title :title="&quot;latest posts&quot;"></app-section-title></template><template slot="body"><template v-for="(post, i) in latestPosts"> <card :class="[ &quot;card--&quot; + post.type, { &quot;card--short&quot;: (windowWidth &gt; 1050) &amp;&amp; reorderClass(i) } ]" :buttons="&quot;all&quot;" :style="{ order: (windowWidth &gt; 1050) ? reorderItem(i, latestPosts.length) : &quot;&quot; }"><div class="card__image" slot="card-image"><app-picture :img="post.img"></app-picture></div><template slot="card-tag">{{post.category}}</template><p class="card__title" slot="card-title">{{post.title}}</p><p class="card__desc" slot="card-desc">{{post.desc}}</p><div class="card__button-group" slot="card-buttons"><app-button class="card__button card__button-like" slot="card-buttons">Like<template slot="app-button-icon"><app-icon class="card__icon" :name="&quot;thumb&quot;" :width="73" :height="66"></app-icon></template></app-button><app-button class="card__button card__button-comment" slot="card-buttons">Comments<template slot="app-button-icon"><app-icon class="card__icon" :name="&quot;bubble&quot;" :width="82" :height="72"></app-icon></template></app-button><app-button class="card__button card__button-read-more" slot="card-buttons">Read More<template slot="app-button-icon"><app-icon class="card__icon" :name="&quot;arrow2&quot;" :width="14" :height="10"></app-icon></template></app-button></div></card></template></template></app-section><app-section class="section--categories" :title="true"><template slot="header"><app-section-title class="section-title--light" :title="&quot;categories&quot;"></app-section-title></template><template slot="body"><template v-for="categorie in categoriesList"><card :class="[ &quot;card--&quot; + categorie.type ]" :buttons="false"><div class="card__image" slot="card-image"><app-picture :img="categorie.img"></app-picture></div><template slot="card-tag">{{categorie.category}}</template><p class="card__title hide" slot="card-title">{{categorie.category}}</p></card></template></template></app-section><app-section class="section--posts-lists" :title="true"><template slot="header"><app-section-title class="section-title--simple hide" :title="&quot;Posts lists&quot;" :nobg="true"></app-section-title></template><template slot="body"><div class="section__list"><app-list :title="&quot;Popular posts&quot;" :items="popularPosts"></app-list></div><div class="section__list"><app-list :title="&quot;New Articles&quot;" :items="newPosts"></app-list></div><div class="section__list"><app-list :title="&quot;Most commented posts&quot;" :items="mostCommentedPosts"></app-list></div></template></app-section><app-section class="section--subscription" :title="true"><template slot="header"><app-section-title class="section-title--simple" :title="&quot;subscribe and stay in touch&quot;" :nobg="true"></app-section-title></template><template slot="body"><subscribe></subscribe></template></app-section></main><footer class="footer"><div class="footer__top"><div class="container"><div class="footer__wrap"><div class="footer__col"><app-list class="app-list--light" :title="&quot;instagram&quot;"></app-list><ul class="footer__gallery"><li class="footer__gallery-item" v-for="item in instagramGallery"><app-thumbnail :src="item.img"></app-thumbnail></li></ul></div><div class="footer__col"><app-list class="app-list--light" :title="&quot;Recent posts&quot;" :items="recentPosts"></app-list></div><div class="footer__col"><a class="footer__logo" href="index.html" aria-label="Journal"><app-icon :name="&quot;logo&quot;" :width="170.19516" :height="25.436251"></app-icon></a><p class="footer__text">It took just as much effort to get back to where he had been earlier, but when he lay there sighing, and was once more watching his legs as they struggled against each other even harder than before.</p><ul class="footer__contact-list"><li class="footer__contact-list-item"><app-contact :type="&quot;place&quot;" :contact="&quot;Address: 121 First Street, &lt;br&gt; Anytown, CA&amp;nbsp;1244&amp;nbsp;USA.&quot;"></app-contact></li><li class="footer__contact-list-item"><app-contact :type="&quot;phone&quot;" :contact="&quot;(800) 0456 4567 890&quot;"></app-contact></li><li class="footer__contact-list-item"><app-contact :type="&quot;email&quot;" :contact="&quot;info@journalblog.com&quot;"></app-contact></li></ul><ul class="footer__social-button-list"><li class="footer__social-button-item" v-for="button in socialButtons"><app-social-button :icon="button.icon" :link="button.link" :title="button.title"></app-social-button></li></ul></div></div></div><div class="footer__button-wrap"><app-button class="footer__button-up" @click.native="goToUp">Go to top<template slot="app-button-icon"><app-icon class="footer__button-up-icon" :name="&quot;arrow&quot;" :width="12" :height="20"></app-icon></template></app-button></div></div><div class="footer__bottom"><div class="container"><div class="footer__wrap"><div class="footer__copyright"><app-copyright :symbol="&quot;&amp;copy;&quot;" :year="&quot;2015&quot;" :text="&quot;journalblog.com&quot;"></app-copyright></div><div class="footer__link-list"><app-link-list :links="footerLinkList"></app-link-list></div></div></div></div></footer></div></body><template id="app-icon"><svg class="app-icon" :view-box.camel="createViewbox"><use xmlns:xlink="http://www.w3.org/1999/xlink" :xlink:href="addPrefix"></use></svg></template><template id="menu-toggle"><button class="menu-toggle" type="button" @click.prevent="menuShow">{{ buttonText }}</button></template><template id="main-menu"><nav class="menu"><ul class="menu__list" role="menu"><li class="menu__item" v-for="(i, index) in items" :style="{order: index + 1}" role="none"><a class="menu__link" href="#" role="menuitem">{{ i[0] }}</a></li></ul></nav></template><template id="carousel"><section class="carousel" aria-label="Most Read Posts"><button class="carousel__controls carousel__controls--prev" type="button" @click.prevent="prev" title="Previous slide"><i class="carousel__controls-wrap"><app-icon class="carousel__icon carousel__icon--prev" :name="&quot;arrow&quot;" :width="12" :height="20" aria-hidden="true"></app-icon></i></button><slot></slot><button class="carousel__controls carousel__controls--next" type="button" @click.prevent="next" title="Next slide"><i class="carousel__controls-wrap"><app-icon class="carousel__icon carousel__icon--next" :name="&quot;arrow&quot;" :width="12" :height="20" aria-hidden="true"></app-icon></i></button></section></template><template id="carousel-item"><transition :name="transitionDirection"><div class="carousel-item" v-show="visible"><slot></slot></div></transition></template><template id="card"><article class="card"><slot name="card-image"></slot><div class="card__body"><div class="card__tag"><app-icon class="card__tag-bg" :name="&quot;tag&quot;" :width="256" height="44"></app-icon><span><slot name="card-tag"></slot></span></div><slot name="card-title"></slot><slot name="card-desc"></slot><slot name="card-buttons"></slot></div></article></template><template id="app-picture"><picture class="app-picture"><template v-for="w in img.widht"><source :srcset="path + img.name + '_' + w + '.jpg' + ', '
          + path + img.name + '_' + (w * 2) + '@2x' + '.jpg' + ' 2x' + ', '
          + path + img.name + '_' + (w * 3) + '@3x' + '.jpg' + ' 3x'" :media="'(min-width: ' + w + 'px)'"></template><img class="app-picture__img" :src="path + img.name + '_' + img.widht[img.widht.length - 1] + '.jpg'" alt=""></picture></template><template id="app-button"><button class="app-button" type="button"><i class="app-button__wrap"><span class="app-button__text" :class="{ &quot;hide&quot;: hideText }"><slot></slot></span><slot name="app-button-icon"></slot></i></button></template><template id="app-section-title"><div class="section-title"><template v-if="!nobg"><app-icon class="section-title__bg" :name="&quot;tag&quot;" :width="256" height="44"></app-icon></template><h2 class="section-title__text">{{ title }}</h2></div></template><template id="app-section"><section class="section"><div class="container"><template v-if="title"><header class="section__header"><slot name="header"></slot></header></template><div class="section__body"><slot name="body"></slot></div></div></section></template><template id="app-list"><aside class="app-list"><div class="app-list__header"><h3 class="app-list__title">{{ title }}</h3></div><ul class="app-list__items" v-if="items"><li class="app-list__item" v-for="item in items"><a class="app-list__item-link" href="#"><p class="app-list__item-title">{{ item.title }}</p><time class="app-list__item-date" :datetime="item.date.datetime">{{ item.date.time }}</time></a></li></ul></aside></template><template id="subscribe"><form class="subscribe" action="#" method="post"><div class="subscribe__field"><label class="hide" for="subscribe-email">Please provide us with your email address:</label><input class="subscribe__email" id="subscribe-email" type="email" placeholder="Please enter your email" required><input class="subscribe__submit" type="submit" value="Subscribe now"></div></form></template><template id="app-contact"><div class="app-contact" v-if="type === &quot;place&quot;"><div class="app-contact__icon"><app-icon :name="type"></app-icon></div><p class="app-contact__text" v-html="contact"></p></div><div class="app-contact" v-else-if="type === &quot;phone&quot;"><div class="app-contact__icon"><app-icon :name="type"></app-icon></div><a class="app-contact__link" :href="contact | formatTel">{{ contact }}</a></div><div class="app-contact" v-else-if="type === &quot;email&quot;"><div class="app-contact__icon"><app-icon :name="type"></app-icon></div><a class="app-contact__link" :href="&quot;mailto:&quot; + contact">{{ contact }}</a></div></template><template id="app-social-button"><a class="app-social-button" :href="link" :title="title"><app-icon class="app-social-button__icon" :name="icon" aria-hidden="true"></app-icon></a></template><template id="app-thumbnail"><a class="app-thumbnail" href="#" role="button" aria-label="Thumbnail"><app-picture class="app-thumbnail__image" :img="src" aria-hidden="true"></app-picture></a></template><template id="app-copyright"><div class="app-copyright"><span class="app-copyright__symbol" v-html="symbol"></span>&nbsp;<span class="app-copyright__year">{{ year }}</span>&nbsp;<span class="app-copyright__text">{{ text }}</span></div></template><template id="app-link-list"><ul class="app-link-list"><li class="app-link-list__item" v-for="item in links"><a class="app-link-list__link" :href="item.link">{{ item.text }}</a></li></ul></template><script src="assets/scripts/script.js"></script></html>
